<html lang="en" class="perfect-scrollbar-off">
<head>
    <meta charset="utf-8">
    <title>
        Manage Articles
    </title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
          name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">
<body class="user-profile">
<div class="wrapper ">
    <div class="main-panel" id="main-panel">
        <div class="content">
            <center>
                <button onclick="logout()" class="btn btn-danger btn-round"
                        type="button">Log out
                </button>
            </center>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 style="text-align: center" class="title">Manage Articles</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="title">Title :</label>
                                            <input type="text" class="form-control" placeholder="The article title"
                                                   id="title">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="published">Published :</label>
                                            <select class="form-control" id="published">
                                            <option value="0">No</option>
                                            <option value="1">Yes</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="content">Content :</label>
                                            <textarea style="height: 160px" class="form-control" placeholder="The article content"
                                                      id="content"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div style="text-align: center" class="col-md-12">
                                        <div class="form-group">
                                            <button id="addOrUpdate" onclick="createArticle()"
                                                    class="btn btn-primary btn-round"
                                                    type="button">Add this article
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 style="text-align: center" class="card-title">Articles List</h4>
                        </div>
                        <div class="card-body">
                            <div style="text-align: center" class="col-md-12">
                                <h4>Pagination</h4>
                                <button id="previous" class="btn btn-round btn-success"
                                        onclick="getPreviousElements()">Previous
                                </button>
                                <button id="next" class="btn btn-round btn-info" onclick="getNextElements()">Next
                                </button>
                                <br>
                            </div>
                            <br>
                            <div style="text-align: center" class="col-md-12">
                                <div id="all-articles" class="row"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/javascripts/cookie.umd.min.js"></script>
<script src="/javascripts/main.js"></script>

<script>
    getArticlesNumber();
</script>

<script type="text/javascript">
    var role = cookie.get('role');
    if (role === undefined) {
        window.location.href = "login.html";
    }
</script>
</body>
</html>
